version: '3.7'

services:
  server:
    build:
      context: .
      dockerfile: server.Dockerfile
    ports:
      - '8080:8080'
    restart: 'no'

  client:
    build:
      context: .
      dockerfile: client.Dockerfile
    environment:
      - CLIENT_MODE=docker
    restart: 'no'
    network_mode: host
    depends_on:
      - server
